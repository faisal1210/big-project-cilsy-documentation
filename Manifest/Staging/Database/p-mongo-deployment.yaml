apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-dev
  namespace: staging
  labels:
    app: mongo-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo-dev
    spec:
      containers:
        - name: mongo-dev
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: '/data/db'
              name: mongo-storage
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: pvc-mongo-dev
  selector:
    matchLabels:
      app: mongo-dev
